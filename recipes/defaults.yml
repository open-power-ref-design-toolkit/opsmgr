# profile to use
profile: "{{ lookup('env', 'OPSMGR_PRL') | default('profile', true) }}"

# These services need to be excluded while installing with
# 'standard-minimum-hardware' reference architecture
os_minimum_exclude_services:
   - aodh.yml
   - ceilometer.yml
   - cinder.yml
   - glance.yml
   - gnocchi.yml
   - heat.yml
   - ironic.yml
   - neutron.yml
   - nova.yml
   - swift-remote.yml
   - swift.yml
#configure standalone opsmgr GUI on install
patch_ui: true

