- hosts: localhost
  gather_facts: yes
  connection: local
  vars_files:
    - defaults.yml
  tasks:
    - include: "{{ opsmgr_lib }}/util/env.yml"
    - include: "{{ opsmgr_lib }}/util/import.yml"

- hosts: all
  gather_facts: yes
  tasks:
    - set_fact: provisioning_user_id={{ lookup('env','USER') }}

- hosts: localhost
  connection: local
  vars_files:
    - defaults.yml
  roles:
    - provisioner

- hosts: all:!opsmgr_containers:!import_containers
  gather_facts: no
  become: yes
  vars_files:
    - defaults.yml
  roles:
    - { role: provisioned, is_container: false }

- hosts: opsmgr_containers:import_containers
  gather_facts: no
  become: yes
  vars_files:
    - defaults.yml
  roles:
    - { role: provisioned, is_container: true }

- hosts: localhost
  connection: local
  tasks:
    - name: assemble ~/.ssh/config file
      assemble:
          src: ~/.ssh/config.d
          dest: ~/.ssh/config
          backup: yes

