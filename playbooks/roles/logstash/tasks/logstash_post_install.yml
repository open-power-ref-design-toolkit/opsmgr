- name: Create patterns directory
  file:
    path: /opt/logstash/patterns
    state: directory
    owner: "logstash"
    group: "logstash"
    mode: 0755
  tags:
    - logstash-patterns
    - logstash-post-install

- name: Logstash Extra Patterns
  template:
    src: "{{ item }}"
    dest: "/opt/logstash/patterns/{{ item }}"
    owner: "logstash"
    group: "logstash"
  with_items:
    - extras
  notify: Restart Logstash
  tags:
    - logstash-patterns
    - logstash-post-install

- name: Deploy Logstash configuration files
  template:
    src: "{{ item }}"
    dest: "/etc/logstash/conf.d/{{ item }}"
    owner: "root"
    group: "root"
  with_items:
    - 01-input.conf
    - 02-general.conf
    - 03-nova.conf
    - 04-neutron.conf
    - 05-glance.conf
    - 06-cinder.conf
    - 07-libvirt.conf
    - 08-apache.conf
    - 09-heat.conf
    - 11-auth.conf
    - 12-logstash.conf
    - 13-swift.conf
    - 14-keystone.conf
    - 16-elasticsearch.conf
    - 17-rabbitmq.conf
    - 18-ceph.conf
    - 19-nginx.conf
    - 20-trove.conf
    - 20-sys.conf
    - 21-kern.conf
    - 22-dpkg.conf
    - 99-output.conf
  notify: Restart Logstash
  tags:
    - logstash-filters
    - logstash-post-install

- name: Logstash Tuning
  template:
    src: "{{ item }}"
    dest: "/etc/default/{{ item }}"
    owner: "root"
    group: "root"
  notify: Restart Logstash
  with_items:
    - logstash
  tags:
    - logstash-post-install

- name: Remove the preq deb package in /tmp (ppc64le)
  file:
    path: "/tmp/{{ item.file }}"
    state: absent
  with_items: "{{ jre_preq_deb_packages }}"
  when: ansible_architecture == 'ppc64le'
  tags:
    - logstash-deb-package
    - logstash-post-install

- name: Remove the deb package in /tmp
  file:
    path: "/tmp/{{ item.file }}"
    state: absent
  with_items: "{{ logstash_deb_packages }}"
  tags:
    - logstash-deb-package
    - logstash-post-install

- name: Enable Logstash Plugins
  command: "/opt/logstash/bin/logstash-plugin install {{ item }}"
  with_items: "{{ logstash_plugins }}"
  notify: Restart Logstash
  tags:
    - logstash-plugins
    - logstash-post-install

