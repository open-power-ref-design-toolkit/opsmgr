- name: Add apt keys
  apt_key:
    url: "{{ item.url }}"
    state: "{{ item.state }}"
  with_items: kibana_apt_keys
  when: kibana_apt_keys is defined
  register: add_keys_url
  until: add_keys_url|success
  retries: 5
  delay: 2
  tags:
    - kibana-apt-keys
    - kibana-pre-install

- name: Add apt repositories
  apt_repository:
    repo: "{{ item.repo }}"
    state: "{{ item.state }}"
  with_items: kibana_apt_repos
  register: add_repos
  until: add_repos|success
  retries: 5
  delay: 2
  tags:
    - kibana-apt-repos
    - kibana-pre-install

- name: Create the Kibana System Group
  group:
    name: "{{ kibana_system_group }}"
    state: "present"
    system: "yes"
  when: kibana_system_group is defined
  tags:
    - kibana-pre-install

- name: Create the Kibana System User
  user:
    name: "{{ kibana_system_user }}"
    shell: "/bin/false"
    group: "{{ kibana_system_group }}"
    groups: adm
    home: "/var/lib/{{ kibana_system_user }}"
    system: "yes"
    createhome: "yes"
  when: kibana_system_group is defined and kibana_system_user is defined
  tags:
    - kibana-pre-install

- name: Create Kibana Directories
  file:
    state: directory
    path: "{{item.name}}"
    mode: "{{item.mode}}"
    owner: "{{kibana_system_user}}"
    group: "{{kibana_system_group}}"
  with_items: kibana_directories
  tags:
    - kibana-pre-install
