- hosts: opsmgr_nagios
  become: true
  vars_files:
    - defaults.yml
  roles:
    - { role: nagios_server }

- include: "{{ opsmgr_dir }}/lib/util/lock.yml"

- hosts: "{{ target_hosts }}"
  become: true
  vars_files:
    - defaults.yml
  pre_tasks:
    - set_fact: proceed={{ locking is not defined or locking != 'true' or lock.stdout == inventory_hostname }}
    - include_vars: "{{ opsmgr_prl }}/vars.yml"
    - include_vars: "{{ item }}"
      with_first_found:
      - files: "{{ files }}/vars.yml"
        skip: true
  roles:
    - { role: nagios_target, when: proceed, is_monitored: false, has_agent: true }

- include: "{{ opsmgr_dir }}/lib/util/unlock.yml"

